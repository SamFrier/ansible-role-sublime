---
sublime_build: 3103
sublime_package_control_owner: "{{ ansible_ssh_user }}"
sublime_package_control_group: "{{ ansible_ssh_user }}"
sublime_package_control_backup: true
sublime_packages: []
sublime_include_prefs: false
sublime_prefs:
  color_scheme: "Packages/Colorsublime - Themes/Henanigans.tmTheme"
  font_face: ""
  font_size: 13.5
  font_options: []
  word_separators: "./\\()\"'-:,.;<>~!@#$%^&*|+=[]{}`~?"
  line_numbers: true
  gutter: true
  margin: 2
  fold_buttons: true
  fade_fold_buttons: true
  rulers: [80]
  spell_check: false
  tab_size: 4
  translate_tabs_to_spaces: true
  use_tab_stops: true
  detect_indentation: true
  auto_indent: true
  smart_indent: true
  indent_to_bracket: false
  trim_automatic_white_space: true
  word_wrap: "auto"
  wrap_width: 80
  indent_subsequent_lines: true
  draw_centered: false
  auto_match_enabled: true
  dictionary: "Packages/Language - English/en_US.dic"
  spelling_selector: "markup.raw, source string.quoted - punctuation - meta.preprocessor.c.include, source comment - source comment.block.preprocessor, -(source, constant, keyword, storage, support, variable, markup.underline.link, meta.tag)"
  draw_minimap_border: false
  always_show_minimap_viewport: false
  highlight_line: false
  caret_style: "smooth"
  caret_extra_top: 0
  caret_extra_bottom: 0
  caret_extra_width: 0
  match_brackets: true
  match_brackets_content: true
  match_brackets_square: true
  match_brackets_braces: true
  match_brackets_angle: false
  match_tags: true
  match_selection: true
  line_padding_top: 0
  line_padding_bottom: 0
  scroll_past_end: true
  move_to_limit_on_up_down: false
  draw_white_space: "selection"
  draw_indent_guides: true
  indent_guide_options: ["draw_normal"]
  trim_trailing_white_space_on_save: true
  ensure_newline_at_eof_on_save: true
  save_on_focus_lost: false
  atomic_save: false
  fallback_encoding: "Western (Windows 1252)"
  default_encoding: "UTF-8"
  enable_hexadecimal_encoding: true
  default_line_ending: "system"
  tab_completion: true
  auto_complete: true
  auto_complete_size_limit: 4194304
  auto_complete_delay: 50
  auto_complete_selector: "meta.tag - punctuation.definition.tag.begin, source - comment - string.quoted.double.block - string.quoted.single.block - string.unquoted.heredoc"
  auto_complete_triggers: '[ {"selector": "text.html", "characters": "<"} ]'
  auto_complete_commit_on_tab: true
  auto_complete_with_fields: false
  auto_complete_cycle: true
  auto_close_tags: true
  shift_tab_unindent: true
  copy_with_empty_selection: false
  find_selected_text: true
  auto_find_in_selection: false
  drag_text: true
  theme: "Material-Theme-Darker.sublime-theme"
  scroll_speed: 5.0
  tree_animation_enabled: true
  animation_enabled: true
  highlight_modified_tabs: false
  show_tab_close_buttons: true
  bold_folder_labels: false
  use_simple_full_screen: false
  gpu_window_buffer: "auto"
  overlay_scroll_bars: "system"
  enable_tab_scrolling: true
  show_encoding: false
  show_line_endings: false
  hot_exit: true
  remember_full_screen: false
  always_prompt_for_file_reload: false
  open_files_in_new_window: false
  create_window_at_startup: true
  close_windows_when_empty: false
  show_full_path: true
  show_panel_on_build: true
  preview_on_click: true
  folder_exclude_patterns: '[ ".svn", ".git", ".hg", "CVS", ".ipynb" ]'
  file_exclude_patterns: '[ "*.pyc", "*.pyo", "*.exe", "*.dll", "*.obj", "*.o", "*.a", "*.lib", "*.so", "*.dylib", "*.ncb", "*.sdf", "*.suo", "*.pdb", "*.idb", ".DS_Store", "*.class", "*.psd", "*.db", "*.sublime-workspace", "*.retry" ]'
  binary_file_patterns: '[ "*.jpg", "*.jpeg", "*.png", "*.gif", "*.ttf", "*.tga", "*.dds", "*.ico", "*.eot", "*.pdf", "*.swf", "*.jar", "*.zip" ]'
  index_files: true
  index_workers: 0
  index_exclude_patterns: '[ "*.log" ]'
  ignored_packages: '[ "Vintage" ]'
  material_theme_compact_sidebar: true
  material_theme_small_statusbar: true
  material_theme_small_tab: true

